<div class="container">
  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-9">
      <div class="list-group">
        <a href="#" class="list-group-item list-group-item-action active">
          Checkout:
        </a>
      </div>
      <ul class="list-group" *ngFor="let i of products">
        <li class="list-group-item d-flex justify-content-between align-items-center">
           Brand:
          <span class="badge badge-primary badge-pill">{{i.itemName}}</span>
        </li>

        <li class="list-group-item d-flex justify-content-between align-items-center">
          Good:
          <span class="badge badge-primary badge-pill">{{i.itemDescription}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Price:
          <span class="badge badge-primary badge-pill">{{i.sellingPrice}}</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
          Total cost:
          <span class="badge badge-primary badge-pill">{{cost}}</span>
        </li>
        <br>
        <div class="list-group">
        </div>
      </ul>
      <div class="list-group">
          <a class="list-group-item list-group-item-action active">
            <div class="d-flex w-100 justify-content-between">
              <h5 class="mb-1">Chose the delivery method:</h5>
              <small>3 days</small>
            </div>
          </a>
      </div>
      <select class="custom-select" [(ngModel)]="deliverymethod">
              <option *ngFor="let d of deliverymethods" [ngValue]="d.id">{{d.methodDescription}}</option>
      </select>
      <br>
      <button type="button" class="btn btn-outline-success" (click)="buy()" >Buy</button>

    </div>

  </div>
</div>
