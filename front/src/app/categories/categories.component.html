
<div class="container">
  <div class="row">


    <div class="col-md-auto">
      <ng-container *ngIf="loading">

        <div class="card mb-3" style="max-width: 540px;">
          <div class="row no-gutters">
            <div class="col-md-4">
              <img src="{{category.image}}" class="card-img" alt="{{category.categoryName}}">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h5 class="card-title">{{category.categoryName}}</h5>
                <p class="card-text">{{category.categoryDescription}}</p>
              </div>
            </div>
          </div>
        </div>

      </ng-container>


        <div class="row">
          <div class="col-sm" *ngFor="let p of products">
            <div class="card mb-3">
              <img src="{{p.image}}" class="card-img-top" alt="{{p.itemName}}">
              <div class="card-body">
                <h5 class="card-title">{{p.itemName}}</h5>
                <p class="card-text">{{p.itemDescription}}</p>
                <p class="card-text"><small class="text-muted">Price: {{p.sellingPrice}}$</small></p>

                <button type="button" class="btn btn-danger" routerLink="/products/{{p.id}}">
                  View
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

  </div></div>
